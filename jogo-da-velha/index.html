<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Da Velha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/config.css">
    <link rel="stylesheet" href="styles/game.css">
  </head>
  <body>
    <div id="sombra"></div>
    <header id="main-header">
      <h1>Jogo da Velha</h1>
      <p>Feito com HTML, CSS e Vanilla JS!</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Coloque seu nome</h2>
        <form>
          <div class="form-controle">
            <label for="nome-player">Digite seu nome:</label>
            <input type="text" id="nome-player" name="nome-player" />
          </div>
          <div>
            <button type="button" class="btn btn-alt">Cancelar</button>
            <button type="submit" class="btn">Confirmar</button>
          </div>
        </form>
      </aside>

      <section id="configuracao">
        <ol>
          <li>
            <article>
              <h2>Jogador 1</h2>
              <h3>Nome do Jogador</h3>
              <p class="simbolo-player">X</p>
              <button class="btn btn-alt">Editar</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Jogador 1</h2>
              <h3>Nome do Jogador</h3>
              <p class="simbolo-player">O</p>
              <button class="btn btn-alt">Editar</button>
            </article>
          </li>
        </ol>
        <button class="btn">Comece o Jogo</button>
      </section>

      <section id="game-ativo">
        <article id="game-over">
          <h2>Você ganhou, <span>Nome do Jogador</span>!</h2>
          <p>Clique em "Comece o Jogo" para reiniciar!</p>
        </article>

        <p>É a sua vez <span id="player-ativo">Nome do Jogador</span>!</p>
        <ol id="game-board">
          <li class="clicado">X</li>
          <li></li>
          <li></li>

          <li></li>
          <li class="clicado">O</li>
          <li></li>

          <li></li>
          <li class="clicado">X</li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
